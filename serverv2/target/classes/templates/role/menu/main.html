<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
    	<fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                    	<div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="资源名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="code" lay-verify="" placeholder="所属角色" id="code">
								  <option value="">请选择角色</option>
								</select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="uri" autocomplete="off" class="layui-input" placeholder="URL地址">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    	
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-icon layui-icon-edit" style="font-size: 24px; color: #1E9FFF;cursor: pointer;" lay-event="edit" title="修改"></a>
            <a class="layui-icon layui-icon-delete" style="font-size: 24px; color: #1E9FFF;cursor: pointer;" lay-event="delete"></a>
        </script>

    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="none">
layui.use(['form', 'table'], function () {
	var authorization = localStorage.getItem('Authorization');
	var authUser = JSON.parse(localStorage.getItem('authUser'));
    var $ = layui.jquery,
        form = layui.form,
        table = layui.table;
    var jsonEntity = {};
    jsonEntity.roleId = authUser.roleId;
    var currentPage = 1;
    loadTickets(jsonEntity);
    function loadTickets(jsonEntity){
    	
    	table.render({
            elem: '#currentTableId',
            url: getRootPath() + '/rolemenu/menu',
            headers: { "Authorization": authorization},//通过请求头来发送token，放弃了通过cookie的发送方式
            where : jsonEntity,
            async : false,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox"},
                {field: 'roleId',title: '权限ID', sort: true},
                {field: 'name',title: '菜单名称', sort: true},
                {field: 'url',title: '访问路径', sort: true},
                {field: 'code',title: '所属角色', sort: true},
                {title: '操作', toolbar: '#currentTableBar', align: "center",width:'20%'}
            ]],
            limits: [5, 10, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            done : function(res, curr, count) {
				currentPage = curr;
			}
        });
    }
    initSelectRole();
    //加载角色列表
    function initSelectRole(){
	   	$.ajax({
			url: "/role/user/"+authUser.roleId,
			type : "POST",
	　　		dataType : "json",
	　　		contentType: "application/json;charset=utf-8",
		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
		    success:function(data){
		    	 	if(data.success){
		    	 		var html = "";
		    	 		data.data.listRole.forEach(function(item){
		    	 			html += "<option vaue="+item.CODE+"> "+item.CODE+" </option>"
		    	 		});
		    	 		$("#code").append(html);
		    	 		form.render();
					}else{
						layer.msg(data.msg);
					}
		    }
		});
    }
    
    
    
    
    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
        var result = JSON.stringify(data.field);
        var jsonEntity = {};
        $.each(data.field, function(key, val) {
        	if(data.field[key] != null && data.field[key].length > 0){
        		jsonEntity[key] = val;
        	}
       });
        console.log(jsonEntity);
        //执行搜索重载
        //flush(currentPage,jsonEntity);
        loadTickets(jsonEntity);
        return false;
    });
    //刷新
	function flush(currentPage, jsonEntity) {
		table.reload('currentTableId', {
			page : {
				curr : currentPage
			},
			where : jsonEntity
		});
	}
    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
        if (obj.event === 'add') {  // 监听添加操作
        	openPopUp('添加','/admin/role/menu/add');
        } else if (obj.event === 'delete') {  // 监听删除操作
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        }
    });

    //监听表格复选框选择
    table.on('checkbox(currentTableFilter)', function (obj) {
        console.log(obj)
    });

    table.on('tool(currentTableFilter)', function (obj) {
        var data = obj.data;
        dataRow = obj.data;
        if (obj.event === 'edit') {
            openPopUp('权限修改','/admin/role/menu/edit');
             
            return false;
        } else if (obj.event === 'delete') {
            layer.confirm('真的删除行么', function (index) {
            	$.ajax({
         			url: "/equipment/info/223",
         			type : "DELETE",
        	　　		dataType : "json",
        	　　		contentType: "application/json;charset=utf-8",
    			    headers: { "Authorization": authorization,"dz-usr":1 },//通过请求头来发送token，放弃了通过cookie的发送方式
    			    success:function(data){
    			    	 	if(data.success){
    			    	 		alyer.msg("删除成功")
    						}else{
    							layer.msg(data.msg);
    						}
    			    }
    			  	});
            	obj.del();
                layer.close(index);
            });
        }
    });
	
});
</script>

</body>
</html>
