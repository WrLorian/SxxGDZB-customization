<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">选择角色</label>
        <div class="layui-input-block">
            <select name="roleId" lay-verify="roleId" lay-filter="roleId"  placeholder="所属角色" id="roleId">
				<option value="">所属角色</option>
			</select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">资源名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" placeholder="请输入" lay-verify="required" lay-reqtext="资源名称不能为空" autocomplete="off" class="layui-input" id="demo">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="none">
var authorization = localStorage.getItem('Authorization');
var authUser = JSON.parse(localStorage.getItem('authUser'));
    layui.use(['form','tableSelect'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            tableSelect = layui.tableSelect,
            $ = layui.$;
        
        //监听角色
        form.on('select(roleId)', function(data) {
        	$("#demo").attr("ts-selected","");
        	$("#demo").val("");
        	
        	tableSelect.render({
                elem: '#demo',
                searchKey: 'name',
                checkedKey: 'id',
                searchPlaceholder: '自定义文字和name',
                table: {
                    url: getRootPath() + '/rolemenu/menus',
                    headers: { "Authorization": authorization,"dz-usr":authUser.uid },
                    where:{"roleId":data.value,"trigger":1},
                    cols: [[
                        { type: 'checkbox' },
                        { field: 'name', title: '菜单名称', width: '50%' },
                        { field: 'url', title: '访问路径', width: '50%' }
                    ]]
                },
                
                done: function (elem, data) {
                    var NEWJSON = []
                	var NEWJSONIDS = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.name)
                        NEWJSONIDS.push(item.id);
                    })
                    elem.val(NEWJSON.join(","))
                    elem.attr("data-ids",NEWJSONIDS.join(","));
                }
            })
			
		});
        
        initSelectRole();
        //加载角色列表
        function initSelectRole(){
    	   	$.ajax({
    			url: "/role/user/"+authUser.roleId,
    			type : "POST",
    	　　		dataType : "json",
    	　　		contentType: "application/json;charset=utf-8",
    		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
    		    success:function(data){
    		    	 	if(data.success){
    		    	 		var html = "";
    		    	 		data.data.listRole.forEach(function(item){
    		    	 			html += "<option value="+item.ID+"> "+item.CODE+" </option>"
    		    	 		});
    		    	 		$("#roleId").append(html);
    		    	 		form.render();
    					}else{
    						layer.msg(data.msg);
    					}
    		    }
    		});
        }
        
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            /* var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            }); */
            console.log(data.field.name);
            data.field.ids = $("#demo").attr('data-ids');
            console.log(data.field);
            $.ajax({
    			url: "/rolemenu",
    			type : "POST",
    	　　		dataType : "json",
    	  		data:JSON.stringify(data.field),
    	　　		contentType: "application/json;charset=utf-8",
    		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
    		    success:function(data){
    		    	 	if(data.success){
    		    	 		var iframeIndex = parent.layer.getFrameIndex(window.name);
			    	 		parent.layer.close(iframeIndex);
    					}else{
    						layer.msg(data.msg);
    					}
    		    }
    		});
            
            return false;
        });
    });
    
    function tableSelect(id){
    	tableSelect.render({
            elem: '#demo',
            searchKey: 'my',
            checkedKey: 'id',
            searchPlaceholder: '自定义文字和name',
            table: {
                url: getRootPath() + '/rolemenu/menus',
                headers: { "Authorization": authorization},
                where:{"roleId":data.value,"trigger":1},
                cols: [[
                    { type: 'checkbox' },
                    { field: 'name', title: '菜单名称', width: '50%' },
                    { field: 'url', title: '访问路径', width: '50%' }
                ]]
            },
            limits: [5, 10, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            done: function (elem, data) {
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.username)
                })
                elem.val(NEWJSON.join(","))
            }
        })
    }
</script>
</body>
</html>
