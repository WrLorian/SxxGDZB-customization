<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">选择角色</label>
        <div class="layui-input-block">
            <select name="roleId" lay-verify="required" lay-filter="roleId"  lay-reqtext="角色名称不能为空" placeholder="所属角色" id="roleId">
				<option value="">所属角色</option>
			</select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">资源名称</label>
        <div class="layui-input-inline">
            <!-- <input type="text" name="name" placeholder="请输入" lay-verify="required" lay-reqtext="资源名称不能为空" autocomplete="off" class="layui-input" id="demo"> -->
        	<textarea name="name" placeholder="请点击选择" lay-verify="required" lay-reqtext="资源名称不能为空"  autocomplete="off" id="demo" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block _submitBtn" >
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="none">
var authorization = localStorage.getItem('Authorization');
var authUser = JSON.parse(localStorage.getItem('authUser'));
var ids = [];
var names = [];
    layui.use(['form','tableSelect'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            tableSelect = layui.tableSelect,
            $ = layui.$;
        
        //监听角色
        form.on('select(roleId)', function(data) {
        	$("#demo").attr("ts-selected","");
        	$("#demo").val("");
        	$.ajax({
     			url: "/rolemenu/menu",
     			type : "GET",
     	　　		dataType : "json",
     	　　		data:{"roleId":data.value,"trigger":1},
     	　　		contentType: "application/json;charset=utf-8",
     		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
     		    success:function(data){
     		    	localStorage.setItem("menuTreeTwo",JSON.stringify(convert(data.data)));
     		    }
     		});
        	
			
		});
        function returnNodes(arr){
       	  //利用foreach循环遍历
       	  arr.forEach((item) => {
       	    //判断递归结束条件
       	   if(item.children != null) //判断chlidren是否有数据
       	    {
       		  ids.push(item.id);
       		  names.push(item.name);
       	      //递归调用
       	      returnNodes(item.children);                 
       	    }else{
       	    	ids.push(item.id);
       	    	names.push(item.name);
       	    }                   
       	  })
       }
        $("#demo").on('click',function(){
        	var index = layer.open({
                title: '选择节点',
                type: 2,
                shade: 0.2,
                maxmin:true,
                area: ['30%', '60%'],
                content: '/admin/role/menu/tree',
                btn:['确定','取消'],
                yes:function(index, layero){
                	ids = [];
                	names = [];
                	var res = window["layui-layer-iframe" + index].callbackdata();
                	returnNodes(res);
                	$("#demo").val(names);
                	$("#demo").attr('data-ids',ids.join(','))
                	layer.close(index);
                },btn2:function(){
                	layer.close(index);
                }
            });
        	
        	form.render();
        })
        
        
        initSelectRole();
        //加载角色列表
        function initSelectRole(){
    	   	$.ajax({
    			url: "/role/user/"+authUser.roleId,
    			type : "POST",
    	　　		dataType : "json",
    	　　		contentType: "application/json;charset=utf-8",
    		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
    		    success:function(data){
    		    	 	if(data.success){
    		    	 		var html = "";
    		    	 		data.data.listRole.forEach(function(item){
    		    	 			html += "<option value="+item.ID+"> "+item.CODE+" </option>"
    		    	 		});
    		    	 		$("#roleId").append(html);
    		    	 		form.render();
    					}else{
    						layer.msg(data.msg);
    					}
    		    }
    		});
        }
        
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            /* var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            }); */
            console.log(data.field.name);
            data.field.ids = $("#demo").attr('data-ids');
            console.log(data.field);
            $.ajax({
    			url: "/rolemenu",
    			type : "POST",
    	　　		dataType : "json",
    	  		data:JSON.stringify(data.field),
    	　　		contentType: "application/json;charset=utf-8",
    		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
    		    success:function(data){
    		    	 	if(data.success){
    		    	 		layer.msg(data.msg, {
    		    	 			  icon: 6,
    		    	 			  time: 2000 //2秒关闭（如果不配置，默认是3秒）
    		    	 			}, function(){
    		    	 				indexHome(window).init();
    		    	 				var iframeIndex = parent.layer.getFrameIndex(window.name);
    				    	 		parent.layer.close(iframeIndex);
    				    	 		window.parent.initTreeTable();
    		    	 		}); 
    		    	 		
    		    	 		
    					}else{
    						layer.msg(data.msg);
    					}
    		    }
    		});
            
            return false;
        });
    });
    
    function tableSelect(id){
    	tableSelect.render({
            elem: '#demo',
            searchKey: 'my',
            checkedKey: 'id',
            searchPlaceholder: '自定义文字和name',
            table: {
                url: getRootPath() + '/rolemenu/menu',
                headers: { "Authorization": authorization},
                where:{"roleId":data.value,"trigger":1},
                cols: [[
                    { type: 'checkbox' },
                    { field: 'name', title: '菜单名称', width: '50%' },
                    { field: 'url', title: '访问路径', width: '50%' }
                ]]
            },
            limits: [5, 10, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            done: function (elem, data) {
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.username)
                })
                elem.val(NEWJSON.join(","))
            }
        })
    }
</script>
</body>
</html>
