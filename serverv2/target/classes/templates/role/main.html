<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
    	<fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                    	<div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="resName" autocomplete="off" class="layui-input" placeholder="资源名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="roleCode" lay-verify="" placeholder="所属角色" id="roleCode">
								  <option value="">请选择角色</option>
								</select>
                            </div>
                        </div>
                        
                       
                       
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    	
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
				<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="upd"> 修改 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>


    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="none">
var dataRow,table;
layui.use(['form', 'table'], function () {
	var authorization = localStorage.getItem('Authorization');
	var authUser = JSON.parse(localStorage.getItem('authUser'));
    var $ = layui.jquery,
        form = layui.form;
        table = layui.table;
    var jsonEntity = {};
    jsonEntity.roleId = authUser.roleId;
    var currentPage = 1;
    loadTickets(jsonEntity);
    jsonEntity.roleId = authUser.roleId;
    function loadTickets(jsonEntity){
    	table.render({
            elem: '#currentTableId',
            url: getRootPath() + '/resourcerole/list',
            headers: { "Authorization": authorization ,"dz-usr":1},//通过请求头来发送token，放弃了通过cookie的发送方式
            where : jsonEntity,
            async : false,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox"},
                {field: 'id',title: 'ID', sort: true},
                {field: 'resCode',title: '资源CODE', sort: true},
                {field: 'resName',title: '资源名称'},
                {field: 'roleCode',title: '角色CODE', sort: true},
                {field: 'roleName', title: '角色名称'}
            ]],
            limits: [5, 10, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            done : function(res, curr, count) {
				currentPage = curr;
			}
        });
    }
    initSelectRole();
    //加载角色列表
    function initSelectRole(){
	   	$.ajax({
			url: "/role/user/"+authUser.roleId,
			type : "POST",
	　　		dataType : "json",
	　　		contentType: "application/json;charset=utf-8",
		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
		    success:function(data){
		    	 	if(data.success){
		    	 		var html = "";
		    	 		console.log(data.data);
		    	 		data.data.listRole.forEach(function(item){
		    	 			html += "<option vaue="+item.CODE+"> "+item.CODE+" </option>"
		    	 		});
		    	 		$("#roleCode").append(html);
		    	 		form.render();
					}else{
						layer.msg(data.msg);
					}
		    }
		});
    }
    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
        var result = JSON.stringify(data.field);
        var jsonEntity = {};
        $.each(data.field, function(key, val) {
        	if(data.field[key] != null && data.field[key].length > 0){
        		jsonEntity[key] = val;
        	}
       });
        loadTickets(jsonEntity);
        return false;
    });
    //刷新
	function flush(currentPage, jsonEntity) {
		table.reload('currentTableId', {
			page : {
				curr : currentPage
			},
			where : jsonEntity
		});
	}
    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
        if (obj.event === 'add') {  // 监听添加操作
        	openPopUp('添加','/admin/role/add');
        } else if (obj.event === 'delete') {  // 监听删除操作
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            if(data.length != 0){
            	var ids = [];
            	$.each(data,function(index,xx){
            		ids.push(xx.id);
            	})
            	$.ajax({
         			url: "/resourcerole/"+ids.join(','),
         			type : "DELETE",
        	　　		dataType : "json",
        	　　		contentType: "application/json;charset=utf-8",
    			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
    			    success:function(data){
    			    	 	if(data.success){
    			    	 		flush(currentPage, jsonEntity);
    			    	 		layer.msg(data.msg, {
      		    	 			  icon: 6,
      		    	 			  time: 2000 //2秒关闭（如果不配置，默认是3秒）
      		    	 			}); 
    						}else{
    							layer.msg(data.msg);
    					}
    			    }
    			 });
            }
        }else if(obj.event === 'upd'){
        	openPopUp('修改','/admin/role/edit');
        }
    });

    //监听表格复选框选择
    table.on('checkbox(currentTableFilter)', function (obj) {
        console.log(obj)
    });

    
	
});
</script>

</body>
</html>
