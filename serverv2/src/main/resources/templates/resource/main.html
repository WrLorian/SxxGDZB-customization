<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
    	<fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                    	<div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="code" autocomplete="off" class="layui-input" placeholder="资源名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="uri" autocomplete="off" class="layui-input" placeholder="URL地址">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="type" lay-verify="" placeholder="资源类别">
								  <option value="">请选择类别</option>
								  <option value="1">菜单menu</option>
								  <option value="2">资源element(rest-api)</option>
								  <option value="3">资源分类</option>
								</select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="method" lay-verify="" placeholder="请求类型">
								  <option value="">请选择请求类型</option>
								  <option value="GET">GET</option>
								  <option value="POST">POST</option>
								  <option value="PUT">PUT</option>
								  <option value="DELETE">DELETE</option>
								</select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    	
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-icon layui-icon-edit" style="font-size: 24px; color: #1E9FFF;cursor: pointer;" lay-event="edit" title="修改"></a>
            <a class="layui-icon layui-icon-delete" style="font-size: 24px; color: #1E9FFF;cursor: pointer;" lay-event="delete"></a>
        </script>

    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="none">
var dataRow,table;
var currentPage = 1;
var authorization = localStorage.getItem('Authorization');
var authUser = JSON.parse(localStorage.getItem('authUser'));
var jsonEntity = {};
layui.use(['form', 'table'], function () {
    var $ = layui.jquery,
        form = layui.form;
        table = layui.table;
    jsonEntity.roleId = authUser.roleId;
    loadTickets(jsonEntity);
    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
        var result = JSON.stringify(data.field);
        var jsonEntity = {};
        $.each(data.field, function(key, val) {
        	if(data.field[key] != null && data.field[key].length > 0){
        		jsonEntity[key] = val;
        	}
       });
        loadTickets(jsonEntity);
        return false;
    });
    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
        if (obj.event === 'add') {  // 监听添加操作
        	openPopUp('添加','/admin/resource/add');
        } else if (obj.event === 'delete') {  // 监听删除操作
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
        	var idArr = [];
        	$.each(data,function(index,xx){
        		idArr.push(xx.id);
        		$.ajax({
         			url: "/resource/menu/"+idArr.join(','),
         			type : "DELETE",
        	　　		dataType : "json",
        	　　		contentType: "application/json;charset=utf-8",
    			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
    			    success:function(data){
    			    	 	if(data.success){
    			    	 		layer.msg("删除成功")
    			    	 		flush(currentPage, jsonEntity);
    						}else{
    							layer.msg(data.msg);
    						}
    			    }
    			 });
        	})
        }
    });

    //监听表格复选框选择
    table.on('checkbox(currentTableFilter)', function (obj) {
        console.log(obj)
    });

    table.on('tool(currentTableFilter)', function (obj) {
        dataRow = obj.data;
        if (obj.event === 'edit') {
            openPopUp('资源修改','/admin/resource/edit');
            return false;
        } else if (obj.event === 'delete') {
            	$.ajax({
         			url: "/resource/menu/"+dataRow.id,
         			type : "DELETE",
        	　　		dataType : "json",
        	　　		contentType: "application/json;charset=utf-8",
    			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
    			    success:function(data){
    			    	 	if(data.success){
    			    	 		layer.msg("删除成功")
    			    	 		obj.del();
    						}else{
    							layer.msg(data.msg);
    						}
    			    }
    			  	});
            	
        }
    });
	
});

function loadTickets(jsonEntity){
	table.render({
        elem: '#currentTableId',
        url: getRootPath() + '/resource/auth/select',
        headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
        where : jsonEntity,
        async : false,
        toolbar: '#toolbarDemo',
        defaultToolbar: ['filter', 'exports', 'print', {
            title: '提示',
            layEvent: 'LAYTABLE_TIPS',
            icon: 'layui-icon-tips'
        }],
        cols: [[
            {type: "checkbox"},
            {field: 'code',title: '资源名称', sort: true},
            {field: 'name',title: '资源描述', sort: true},
            {field: 'id',title: 'id', hide:true},
            {field: 'uri', title: '访问地址URL'},
            {field: 'type',title: '资源类别'},
            {field: 'method',  title: '请求类型', sort: true},
            {field: 'status',  title: '状态', sort: true,
				templet : function(row) {
					if(row.status == 1){
						return "正常";
					}
					return "禁用";
			}},
            {title: '操作', toolbar: '#currentTableBar', align: "center",width:'20%'}
        ]],
        limits: [5, 10, 20, 25, 50, 100],
        limit: 10,
        page: true,
        skin: 'line',
        done : function(res, curr, count) {
			currentPage = curr;
		}
    });
}
//刷新
function flush(currentPage, jsonEntity) {
	table.reload('currentTableId', {
		page : {
			curr : currentPage
		},
		where : jsonEntity
	});
}
</script>

</body>
</html>
