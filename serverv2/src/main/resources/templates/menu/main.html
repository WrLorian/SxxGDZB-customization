<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
    .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {height:34px;line-height:34px;padding:0 8px;}
</style>
</head>
<body>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
	var dataRow;
	var table,treetable;
	var authorization = localStorage.getItem('Authorization');
	var authUser = JSON.parse(localStorage.getItem('authUser'));
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        table = layui.table;
        treetable = layui.treetable;
        // 渲染表格
        layer.load(2);
        //加载数据
        initTreeTable();
        $('#btn-expand').click(function () {
            treetable.expandAll('#munu-table');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#munu-table');
        });
        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            dataRow = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'del') {
            	console.log(dataRow);
                layer.msg('删除' + dataRow.id);
                /* $.ajax({
         			url: "/user/exit",
    			    method: "post",
    			    dataType : "json",
    			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
    			    success:function(data){
    			    	 	if(data.success){
    			    	 		layer.msg('退出登录成功', function () {
    			    	 			localStorage.removeItem("Authorization");
    			    	 			localStorage.removeItem("authUser");
    			    	 			window.location.href = "/";
    			                });
    						}else{
    							layer.msg(data.msg);
    						}
    			    }
    			 });  */
            } else if (layEvent === 'edit') {
            	openPopUp('修改','/admin/menu/edit');
            }
        });
    });
    //加载数据
    function initTreeTable(){
    	treetable.render({
            treeColIndex: 1,
            treeSpid: 0,
            treeIdName: 'id',
            treePidName: 'parentId',
            elem: '#munu-table',
            url: '/menu/authMenuLists?uid=' + authUser.uid,
            authorization:authorization,
            page: false,
            cols: [[
                {type: 'numbers'},
                {field: 'name', minWidth: 200, title: '菜单名称'},
                {field: 'url', title: '菜单url'},
                {field: 'orderNum', width: 80, align: 'center', title: '排序号'},
                {field: 'icon', width: 200, align: 'center', title: '图标'},
                {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });
    }
</script>
</body>
</html>
