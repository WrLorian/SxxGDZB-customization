<div th:include="include::footer"></div>
<script>
	//表示首页
	var index = 0;
	var options;
	var miniAdmin;
	var layer;
	var miniTab;
	var staticResource = new Map;
	layui.use(['jquery', 'layer', 'miniAdmin','miniTongji','miniTab'], function () {
    	var authorization = localStorage.getItem('Authorization');
    	var authUser = JSON.parse(localStorage.getItem('authUser'));
    	if(authUser == null){
    		JwtErr();
    	}
        var $ = layui.jquery,
            layer = layui.layer,
            miniTongji = layui.miniTongji,
        	miniAdmin = layui.miniAdmin,
        	miniTab = layui.miniTab;
        $("._username").text(authUser.username);
        options = {
            iniUrl: getRootPath() + "/menu/authMenuList?roleId="+authUser.roleId,    // 初始化接口
            clearUrl: "api/clear.json", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: false,      // 主题默认配置
            multiModule: false,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
            authorization:authorization
        };
        miniAdmin.render(options);
        // 百度统计代码，只统计指定域名
        miniTongji.render({
            specific: true,
            domains: [
                '99php.cn',
                'layuimini.99php.cn',
                'layuimini-onepage.99php.cn',
            ],
        });
		if(authorization == null ){
			window.location.href = "/";
		}else{
		}
		initResource();
		/*获取静态页面列表*/
		function initResource(){
			$.ajax({
	  			url: "/resource/static",
			    method: "GET",
			    dataType : "json",
			    async : false,
			    headers: { "Authorization": authorization ,"dz-usr":authUser.uid},//通过请求头来发送token，放弃了通过cookie的发送方式
			    success:function(data){
		    	console.log(data.data.data)
		    	data.data.data.forEach(function(item,index){
		    		staticResource.set(item.CODE,item.URI);
		    	})
			 }
		   });
		}
		/*退出登录*/
        $('.login-out').on("click", function () {
            $.ajax({
     			url: "/user/exit",
			    method: "post",
			    dataType : "json",
			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
			    success:function(data){
			    	 	if(data.success){
			    	 		layer.msg('退出登录成功', function () {
			    	 			localStorage.removeItem("Authorization");
			    	 			localStorage.removeItem("authUser");
			    	 			window.location.href = "/";
			                });
						}else{
							layer.msg(data.msg);
						}
			    }
			}); 
        });
    	/*初始化点击告警弹框的事件*/
        function initAlarmClick(){
    		$.each($(".the-message"),function(){
    			$(this).on('click',function(){
    				console.log($(this).html());
    				var imei = parseInt($(this).html().replace(/[^0-9]/ig,""));
    		        var options = {
    	        			href:'/admin/alarm/main?imei=' + imei,
    	        			title:'告警信息'
    	        	};
    	        	miniTab.openNewTabByIframe(options)
    		        
    			})
    		})
    	}
        //报警监听receive/latestalarm/info/30/1/1000
    	var time = _sysDictV(0,"Interval");
    	var	t;
    	clearInterval(t);
   	    t = setInterval(function(){
   		 $.ajax({
   	  			url: "/receive/latestalarm/info/" +time.value+ "/1/1000",
   			    method: "GET",
   			    dataType : "json",
   			    headers: { "Authorization": authorization ,"dz-usr":authUser.uid},//通过请求头来发送token，放弃了通过cookie的发送方式
   			    success:function(data){
   		    	if(data.data != null){
   		    		data.data.forEach(function(item, i){
   		    			var alarmMsg = '';
   		    			var alarmInfo = JSON.parse(item.alarmMsg);
   		    			alarmInfo.forEach(function(v, index){
   		    				alarmMsg += v.msg + "、";
   		    			})
   		    			Notiflix.Notify.Warning('告警设备：' + item.imei + '<br>' + '告警信息：' + alarmMsg);
   		    			initAlarmClick();
   		    		})
   		    	}
   			 }
   		  });
   		} , 1000 * 5 * 6 * 5);
    });
	//重新加载
	function init(){
		miniAdmin.render(options);
	}
</script>
