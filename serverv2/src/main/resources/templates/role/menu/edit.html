<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" id="menuFormId">
    <div class="layui-form-item">
        <label class="layui-form-label required">菜单名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" readonly="true"  lay-verify="required" lay-reqtext="资源名称不能为空" placeholder="请输入资源名称" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">选择角色</label>
        <div class="layui-input-block">
            <select name="code" lay-verify="" placeholder="所属角色" id="code">
				<option value="">所属角色</option>
			</select>
        </div>
    </div>
    <!-- <div class="layui-form-item">
        <label class="layui-form-label ">访问地址</label>
        <div class="layui-input-block">
            <input type="text" name="url" autocomplete="off" class="layui-input" placeholder="URL地址">
        </div>
    </div> -->
    <div class="layui-form-item" >
        <div class="layui-input-block" style="position: absolute;bottom: 5%;right: 5%;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="updBtn">确认保存</button>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script>
var authorization = localStorage.getItem('Authorization');
var authUser = JSON.parse(localStorage.getItem('authUser'));
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var dataRow = window.parent.dataRow;
        init();
        var menuForm = $("#menuFormId");
        //加载信息
        function init(){
           $.ajax({
    			url: "/role/user/"+authUser.roleId,
    			type : "POST",
    	　　		dataType : "json",
    	　　		contentType: "application/json;charset=utf-8",
    	　　		async:false,
    		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
    		    success:function(data){
    		    	 	if(data.success){
    		    	 		var html = "";
    		    	 		data.data.listRole.forEach(function(item){
    		    	 			html += "<option value="+item.CODE+" data-id="+item.ID+"> "+item.CODE+" </option>"
    		    	 		});
    		    	 		$("#code").append(html);
    					}else{
    						layer.msg(data.msg);
    					}
    		    }
    		});
        	form.render();
        }
        $.each(dataRow, function(key, val) {
        	if(key == 'code'){
        		console.log(val + "_" + $("select[name='code']").val());
        		$("select[name='code']").find("option[value=" + val + "]").prop("selected", true);
        		
        	}else{
        		menuForm.find("[name='"+key+"']").val(val);
        	}
        	
       });
        form.render();
        //监听提交
        var entity = {};
        form.on('submit(updBtn)', function (data) {
        	entity.roleId = $("select[name='code']").find("option[value=" + data.field.code + "]").attr('data-id')
        	entity.menuId = dataRow.id;
        	$.ajax({
     			url: "/rolemenu",
			    type: "PUT",
			    data:JSON.stringify(entity),
			    dataType : "json",
    	　　		contentType: "application/json;charset=utf-8",
			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
			    success:function(data){
			    	console.log(data);
			    	 	if(data.success){
			    	 		/* indexHome(window).init();
			    	 		var iframeIndex = parent.layer.getFrameIndex(window.name);
			    	 		parent.layer.close(iframeIndex);
			    	 		window.parent.initTreeTable(); */
						}else{
							layer.msg(data.msg);
						}
			    }
			}); 
            return false;
        });
    });
</script>
</body>
</html>
