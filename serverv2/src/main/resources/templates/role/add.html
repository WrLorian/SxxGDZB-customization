<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">资源名称</label>
        <div class="layui-input-block">
            <input type="text" name="codeRes" lay-verify="required" lay-reqtext="资源名称不能为空" placeholder="请输入资源名称" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资源描述</label>
        <div class="layui-input-block">
            <input type="text" name="name"  placeholder="请输入资源名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">选择角色</label>
        <div class="layui-input-block">
            <select name="code" lay-verify="" placeholder="所属角色" id="code">
				<option value="">所属角色</option>
			</select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">访问地址</label>
        <div class="layui-input-block">
            <input type="text" name="uri" autocomplete="off" lay-verify="required" lay-reqtext="url不能为空" class="layui-input" placeholder="URL地址">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类别</label>
        <div class="layui-input-block">
             <select name="type" lay-verify="" placeholder="资源类别">
				  <option value="1">菜单menu</option>
				  <option value="2">资源element(rest-api)</option>
				  <option value="3">资源分类</option>
			 </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求类型</label>
        <div class="layui-input-block">
            <select name="method" lay-verify="" placeholder="请求类型">
			  <option value="GET">GET</option>
			  <option value="POST">POST</option>
			  <option value="PUT">PUT</option>
			  <option value="DELETE">DELETE</option>
			</select>
        </div>
    </div>
    <div class="layui-form-item">
	    <label class="layui-form-label">状态</label>
	    <div class="layui-input-block">
	      <input type="checkbox" name="status" lay-skin="switch" lay-text="ON|OFF">
	    </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script>
var authorization = localStorage.getItem('Authorization');
var authUser = JSON.parse(localStorage.getItem('authUser'));
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //加载信息
        function init(){
        	$.ajax({
    			url: "/role/user/"+authUser.roleId,
    			type : "POST",
    	　　		dataType : "json",
    	　　		contentType: "application/json;charset=utf-8",
    		    headers: { "Authorization": authorization,"dz-usr":authUser.uid },//通过请求头来发送token，放弃了通过cookie的发送方式
    		    success:function(data){
    		    	 	if(data.success){
    		    	 		var html = "";
    		    	 		data.data.listRole.forEach(function(item){
    		    	 			html += "<option vaue="+item.CODE+"> "+item.CODE+" </option>"
    		    	 		});
    		    	 		$("#code").append(html);
    		    	 		form.render();
    					}else{
    						layer.msg(data.msg);
    					}
    		    }
    		});
        }
        
        
        
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });
            return false;
        });
    });
</script>
</body>
</html>
