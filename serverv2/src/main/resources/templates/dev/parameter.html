<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>阈值设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-tab">
  <ul class="layui-tab-title">
    <li class="layui-this">设备参数</li>
    <li>告警阈值</li>
  </ul>
  <div class="_addTime" style="position: absolute;top: 20px;right: 30px;"> 
   </div>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
     	<div class="layui-form layuimini-form _dev_param">
		    <div class="layui-form-item">
		        <label class="layui-form-label">设置电流变比</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_01" lay-verify="oneToFourNine|numberInt"  value="" class="layui-input">
		        </div>
		        <div class="layui-form-mid layui-word-aux">范围1-9999。</div>
		    </div>
		   
		    <div class="layui-form-item">
		        <label class="layui-form-label">设置漏电流变比</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_02" lay-verify="oneToFourNine|numberInt" value="" class="layui-input">
		        </div>
		        <div class="layui-form-mid layui-word-aux">范围1-9999。</div>
		    </div>
		    
		    <div class="layui-form-item">
			    <label class="layui-form-label">设置电压上限</label>
			    <div class="layui-input-inline">
			      <input type="text" name="reg_03" lay-verify="zeroToThreeNine|numberIs" value="" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux">范围0.0-999.9。</div>
		    </div>
			
			<div class="layui-form-item">
		        <label class="layui-form-label">设置电压下限</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_04" lay-verify="zeroToThreeNine|numberIs" value="" class="layui-input">
		        </div>
		        <div class="layui-form-mid layui-word-aux">范围0.0-999.9。</div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">设置电流上限</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_05" lay-verify="zeroToThreeNine|numberIs" value="" class="layui-input">
		        </div>
		         <div class="layui-form-mid layui-word-aux">范围0.0-999.9。</div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">设置功率上限</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_06" lay-verify="zeroToFiveNine|numberInt" value="" class="layui-input">
		        </div>
		        <div class="layui-form-mid layui-word-aux">范围0-99999。</div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">设置漏电流上限</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_07" lay-verify="zeroToThreeNine|numberIs" value="" class="layui-input">
		        </div>
		        <!--  漏电流上线建议设置在30mA，因人体能承受的电流约为30mA。500mA以下漏电一般不会引起火灾。 -->
		         <div class="layui-form-mid layui-word-aux">范围0.0-999.9。 </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">设置温度上限</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_08" lay-verify="zeroToThreeNine|numberIs" value="" class="layui-input">
		        </div>
		        <div class="layui-form-mid layui-word-aux">范围0.0-999.9。</div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">设置数据上传间隔</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_09" lay-verify="intervalTime|numberInt" value="" class="layui-input">
		        </div>
		        <!-- 建议设定为30分钟上传一次设备普通数据。注：设备告警时，每隔1分钟上传一次设备数据 -->
		         <div class="layui-form-mid layui-word-aux">范围1-9999。</div>
		    </div>
			<div class="layui-form-item">
		        <label class="layui-form-label">设置蜂鸣器使能</label>
		        <div class="layui-input-inline">
		            <select name="reg_10" id="reg_10" lay-search="" lay-filter="reg_10">
			            <option value="">请选择</option>
				        <option value="1">开启</option>
				        <option value="0">关闭</option>
			        </select>
		        </div>
		    </div>
		    <!-- <div class="layui-form-item">
		        <label class="layui-form-label">设置电能值为0</label>
		        <div class="layui-input-inline">
		            <input type="text" name="reg_11" lay-verify="numberIs" value="" class="layui-input">
		            <button type="button" class="layui-btn layui-btn-primary _zero_setting">电能置零</button>
		        </div>
		         <div class="layui-form-mid layui-word-aux">范围0.0-99999999.9。</div>
		    </div> -->
		    <div class="layui-form-item" >
		        <div class="layui-input-block"  style="float: right;">
		        	<button type="button" class="layui-btn layui-btn-primary _zero_setting">电能置零</button>
		            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="devParamBtn" >确认添加</button>
		        </div>
		    </div>
		</div>
    </div>
    <div class="layui-tab-item">
		<div class="layui-form layuimini-form _dev_alarm_num">
		    <div class="layui-form-item">
		        <label class="layui-form-label required">过流告警阈值</label>
		        <div class="layui-input-block">
		            <input type="text" name="curH" lay-verify="required|numberIs" lay-reqtext="过流告警阈值不能为空" placeholder="请输入过流告警临界值，超过临界值，立即发送告警短息，告警记录将转为维修工单，以下设置同理" value="" class="layui-input">
		        </div>
		    </div>
		   
		    <div class="layui-form-item">
		        <label class="layui-form-label required">漏电告警阈值</label>
		        <div class="layui-input-block">
		            <input type="text" name="leakH" lay-verify="required|numberIs" lay-reqtext="漏电告警阈值不能为空" placeholder="请输入漏电告警临界值" value="" class="layui-input">
		        </div>
		    </div>
		    
		    <div class="layui-form-item">
			    <label class="layui-form-label required">过载告警阈值</label>
			    <div class="layui-input-block">
			      <input type="text" name="pwrH" lay-verify="required|numberIs" lay-reqtext="过载告警阈值不能为空" placeholder="请输入过载告警功率临界值" value="" class="layui-input">
			    </div>
		    </div>
			
			<div class="layui-form-item">
		        <label class="layui-form-label required">温升告警阈值</label>
		        <div class="layui-input-block">
		            <input type="text" name="tempH" lay-verify="required|numberIs" lay-reqtext="温升告警阈值不能为空" placeholder="请输入输入温升告警临界值" value="" class="layui-input">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label required">过压告警阈值</label>
		        <div class="layui-input-block">
		            <input type="text" name="volH" lay-verify="required|numberIs" lay-reqtext="过压告警阈值不能为空" placeholder="请输入过压告警临界值" value="" class="layui-input">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label required">欠压告警阈值</label>
		        <div class="layui-input-block">
		            <input type="text" name="volL" lay-verify="required|numberIs" lay-reqtext="欠压告警阈值不能为空" placeholder="请输入欠压告警临界值" value="" class="layui-input">
		        </div>
		    </div>
		    <div class="layui-form-item" >
		        <div class="layui-input-block">
		            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="devAlarmNumBtn" >确认添加</button>
		        </div>
		    </div>
		</div>
	</div>
  </div>
</div>
<div th:include="include::footer"></div>
<script>
	var dataRow = window.parent.dataRow;
	var formDATe;
	oneNet(onenetVariable(dataRow.imei,dataRow.eqptType),false,window,false);
    layui.use(['form','iconPickerFa','layarea','element'], function () {
        var form = layui.form,
        	element = layui.element;
        	iconPickerFa = layui.iconPickerFa,
            layer = layui.layer,
            layarea = layui.layarea,
            $ = layui.$;
        form.verify({
        	oneToFourNine : function(value){
       		if(parseFloat(value)> 9999 || parseFloat(value) < 0 && $.trim(value) != ''){
       			return '范围1-9999';
       		}
        	},zeroToThreeNine : function(value){
        		console.log(value)
        		if(parseFloat(value)> 999.9 || parseFloat(value) < 0 && $.trim(value) != ''){
        			return '范围0-999.9';
        		}
        	},zeroToFiveNine : function(value){
        		
        		if(parseInt(value)> 99999 || parseInt(value) < 0 && value != ''){
        			return '范围0-99999';
        		}
        	},zeroToEightNine : function(value){
        		if(parseFloat(value)> 99999999.9 || parseFloat(value) < 0 && $.trim(value) != ''){
        			return '范围0-99999999.9';
        		}
        	},numberIs : function(value){
        		if(/^\d+$/.test(value)==false && /^\d+\.\d+$/.test(value)==false  && $.trim(value) != '')
                {
                 return '你输入的不是数字';
                }
        	},numberInt : function(value){
        		var g = /^[0-9]*[0-9][0-9]*$/;
        		if(!g.test(value) && value != ''){
        			return "请输入整数";
        		}
        	},intervalTime : function(value){
        		if(parseInt(value)> 99999 || parseInt(value) < 2 && value != ''){
        			return '范围1-99999';
        		}
        	}
		});
        init();
        function init(){
        	console.log("---------->开始查询")
        	var entity = {};
        	entity.alarmType = 3;
        	entity.imei = dataRow.imei;
        	$.ajax({
     			url: "/receive/info",
			    type: "GET",
			    data:entity,
			    dataType : "json",
    	　　		contentType: "application/json;charset=utf-8",
			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
			    success:function(data){
			    	if(data.code == 2008){
			    		$("._addTime").html("暂无参数数据");
			    	}else{
			    		formDATe = data.data.data;
			    		$("._addTime").html("更新时间：" + formDATe.addTime);
			    		var custom_form = $("._dev_param")
				        $.each(formDATe, function(key, val) {
				        	custom_form.find("[name='"+key+"']").val(Number(val));
				        });
			    	}
			    	form.render();
			    }
			});
        	
        	$.ajax({
     			url: "/threshold/info",
			    type: "GET",
			    data:{'imei': dataRow.imei},
			    dataType : "json",
    	　　		contentType: "application/json;charset=utf-8",
			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
			    success:function(data){
			    	if(data.code == 2000){
			    		var custom_form = $("._dev_alarm_num")
				        $.each(data.data.data[0], function(key, val) {
				        	custom_form.find("[name='"+key+"']").val(Number(val));
				        });
				    	form.render();
			    	}
			    }
			});
        }
        
        //监听提交
        form.on('submit(devParamBtn)', function (data) {
           console.log(JSON.stringify(data.field));
           console.log(formDATe);
           var entity = {};
           
           $.each(data.field,function(key,val){
        	   if($.trim(val).length == 0){
        		   data.field[key] = 0
        	   }
           })
           $.each(data.field, function(key, val) {
        	   if(typeof(formDATe) !='undefined'  ){
        		   if(Number(val) != Number(formDATe[key]) ){
    	        		entity[key] = val;
    	           }
        	   }else{
        		   if(val.length > 0 ){
        			   entity[key] = val;
        		   }
        	   }
	        });
           if(!$.isEmptyObject(entity)){
	       		var e = {},r= {},array = new Array();
	       		e.imei = dataRow.imei;
	       		e.register = entity;
	       		e.eqptType = dataRow.eqptType;
	       		array.push(e);
                oneNet(array,true,window.parent,true);
                oneNet(onenetVariable(dataRow.imei,dataRow.eqptType),false,window,false);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
    	 		parent.layer.close(iframeIndex);
           }else{
        	   layer.msg("没有修改任何参数",{icon: 3, time: 2000});
           }
           return false;
        });
        
        form.on('submit(devAlarmNumBtn)', function (data) {
            data.field.eqptSn = dataRow.eqptSn;
           $.ajax({
      			url: "/threshold/info",
 			    type: "PUT",
 			    data:JSON.stringify(data.field),
 			    dataType : "json",
     	　　		contentType: "application/json;charset=utf-8",
 			    headers: { "Authorization": authorization },//通过请求头来发送token，放弃了通过cookie的发送方式
 			    success:function(data){
 			    	 	if(data.success){
 			    	 		layer.msg(data.msg, {
    		    	 			  icon: 6,
    		    	 			  time: 2000 //2秒关闭（如果不配置，默认是3秒）
    		    	 			}, function(){
 	   		    	 			indexHome(window).init();
 				    	 		var iframeIndex = parent.layer.getFrameIndex(window.name);
 				    	 		parent.layer.close(iframeIndex);
    		    	 			}); 
 						}else{
 							layer.msg(data.msg,{icon: 5, time: 2000});
 						}
 			    }
 			});
             
             return false;
         });
        
        $("._zero_setting").on('click',function(){
        	var e = {},r= {},array = new Array();
        	e.imei = dataRow.imei;
        	r.reg_11 = 0;
        	e.register = r;
        	e.eqptType = dataRow.eqptType;
        	array.push(e);
        	oneNet(array,true,window.parent,true);
            oneNet(onenetVariable(dataRow.imei,dataRow.eqptType),false,window,false);
            var iframeIndex = parent.layer.getFrameIndex(window.name);
	 		parent.layer.close(iframeIndex);
        })
    });
    
    
    
</script>
</body>
</html>
