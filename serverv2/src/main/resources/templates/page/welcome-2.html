<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head th:include="include :: header"></head>
<head>
    <meta charset="utf-8">
    <title>首页三</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }
        .top-panel > .layui-card-body{
            height: 150px;
        }
        .top-panel-number{
        	height: 150px;
            line-height:60px;
            font-size: 30px;
            border-right:1px solid #eceff9;
            float: right;
        }
        .top-panel-tips{
            font-size: 12px
        }
    </style>
</head>
<body>
<div class="layuimini-main">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md6">
            <div class="layui-card top-panel">
                <!-- <div class="layui-card-header">要展示的指标名称</div> -->
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                        		 <div style="padding-top: 70px;">
                        		 	<a style="color: #1aa094;font-size: 32px;">35</a><br>
				                 	<a style="color: #bd3004">用电告警器</a>
                        		 </div>
                        </div>
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number" id="hxt_02">
                            	
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-col-xs12 layui-col-md6">

            <div class="layui-card top-panel">
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            	 <div style="padding-top: 70px;">
                        		 	<a style="color: #1aa094;font-size: 32px;">35</a><br>
				                 	<a style="color: #bd3004">烟雾告警器</a>
                        		 </div>
                        </div>
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number" id="hxt_01">
				                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
    	<div class="layui-inline" style="width: 320px;">
		        <input type="text" class="layui-input" id="times" width="300px;">
		</div>
        <div class="layui-col-xs24 layui-col-md12">
            <div id="echarts-records" style="background-color:#ffffff;min-height:550px;padding: 10px"></div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script>
$(document).ready(function(){
	var echartsRecords;
	layui.use(['layer', 'echarts','laydate'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts,
        	laydate = layui.laydate;
        var d = laydate.render({
            elem: '#times'
            ,type: 'datetime'
            ,range: true
            ,max : 'today'
            ,value: fun_day(-1) + " - " +new Date().Format("yyyy-MM-dd hh:mm:ss")//"2020-09-02 17:47:48 - 2020-09-09 17:47:48"
            ,btns: ['confirm']
            ,ready: function(date){
                $(".laydate-footer-btns").after('<span lay-type="_week" class="_week">最近七天</span>');
                $(".laydate-footer-btns").after('<span lay-type="_one_month" class="_one_month">最近一个月</span>');
                $(".laydate-footer-btns").after('<span lay-type="_three_month" class="_three_month">最近三个月</span>');
                var  _thisid=this.elem;
                $("._week").on('click',function(){
                	var date = new Date();
                	var t = fun_day(-7) + " - " +  date.Format("yyyy-MM-dd hh:mm:ss");
                	_thisid.val(t);
                	$("#times").focus();
                	$(".laydate-btns-confirm").trigger('click');
                })
                $("._one_month").on('click',function(){
                	var date = new Date();
                	console.log(date.Format("yyyy-MM-dd hh:mm:ss"));
                	var t = fun_month(-1) + " - " +  date.Format("yyyy-MM-dd hh:mm:ss");
                	_thisid.val(t);
                	$("#times").focus();
                	$(".laydate-btns-confirm").trigger('click');
                })
                $("._three_month").on('click',function(){
                	var date = new Date();
                	console.log(date.Format("yyyy-MM-dd hh:mm:ss"));
                	var t = fun_month(-3) + " - " +  date.Format("yyyy-MM-dd hh:mm:ss");
                	_thisid.val(t);
                	$("#times").focus();
                	$(".laydate-btns-confirm").trigger('click');
    				
                })
                
                $(".laydate-btns-clear").on('click',function(){
		        	_thisid.val(null);
		        	$("#times").focus();
		        	$(".laydate-btns-confirm").trigger('click');
        		})
            },done: function(value, date, endDate){
            	if(value.length != 0){
            		var arr = value.split(" - ");
                    var e = {};
                    e.startTime = $.trim(arr[0]);
                    e.endTime = $.trim(arr[1]);
                    zxt(e);
            	}
              }
          });
        
        
        
        /**
         * 报表功能
         */
         echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
		var _optionRecords = function (timeArray,pwrArray){
			var optionRecords  = {
	        	    title: {
	        	        text: '折线图堆叠'
	        	    },
	        	    tooltip: {
	        	        trigger: 'axis'
	        	    },
	        	    legend: {
	        	        data: ['过压告警', '过流告警', '过载告警', '欠压告警', '漏电告警','温升告警','烟雾告警','用电告警总故障']
	        	    },
	        	    grid: {
	        	        left: '3%',
	        	        right: '4%',
	        	        bottom: '3%',
	        	        containLabel: true
	        	    },
	        	    toolbox: {
	        	        feature: {
	        	            saveAsImage: {}
	        	        }
	        	    },
	        	    xAxis: {
	        	        type: 'category',
	        	        boundaryGap: false,
	        	        data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
	        	    },
	        	    yAxis: {
	        	        type: 'value'
	        	    },
	        	    series: [
	        	        {
	        	            name: '过压告警',
	        	            type: 'line',
	        	            stack: '总量',
	        	            data: [120, 132, 101, 134, 90, 230, 210]
	        	        },
	        	        {
	        	            name: '过流告警',
	        	            type: 'line',
	        	            stack: '总量',
	        	            data: [220, 182, 191, 234, 290, 330, 310]
	        	        },
	        	        {
	        	            name: '过载告警',
	        	            type: 'line',
	        	            stack: '总量',
	        	            data: [150, 232, 201, 154, 190, 330, 410]
	        	        },
	        	        {
	        	            name: '欠压告警',
	        	            type: 'line',
	        	            stack: '总量',
	        	            data: [320, 332, 301, 334, 390, 330, 320]
	        	        },
	        	        {
	        	            name: '漏电告警',
	        	            type: 'line',
	        	            stack: '总量',
	        	            data: [820, 932, 901, 934, 1290, 1330, 1320]
	        	        },
	        	        {
	        	            name: '温升告警',
	        	            type: 'line',
	        	            stack: '总量',
	        	            data: [820, 932, 901, 934, 1290, 1330, 1320]
	        	        },
	        	        {
	        	            name: '烟雾告警',
	        	            type: 'line',
	        	            stack: '总量',
	        	            data: [820, 932, 901, 934, 1290, 1330, 1320]
	        	        },
	        	        {
	        	            name: '用电告警总故障',
	        	            type: 'line',
	        	            stack: '总量',
	        	            data: [820, 932, 901, 934, 1290, 1330, 1320]
	        	        }
	        	    ]
	        	};
			return optionRecords;
		}
        function zxt(e){
        	$.ajax({
        		url: "/statistics/info",
        	    type: "GET",
        	    data:e,
        	    dataType : "json",
        	    cache:true, 
                async:false, 
        　　		contentType: "application/json;charset=utf-8",
        	    headers: { "Authorization": authorization ,"dz-usr": authUser.uid},//通过请求头来发送token，放弃了通过cookie的发送方式
        	    success:function(data){
        	    	var timeArray = new Array();
        	        var pwrArray = new Array();
        	    	if(data.code == 2000){
        	    		$.each(data.result.data,function(index,xx){
            	    		timeArray.push(xx.addTime);
            	    		pwrArray.push(xx.pwr);
            	    	})
        	    	}
        	    	
        	    	//options(timeArray,pwrArray);
        	    }
        	});
        }
		echartsRecords.setOption(_optionRecords());
		
		initLoad();
	    function initLoad(){
	    	var arr = $("#times").val().split(" - ");
	        var e = {};
	        e.startTime = $.trim(arr[0]);
	        e.endTime = $.trim(arr[1]);
	        zxt(e);
	    }
		
		 var hxtOne = echarts.init(document.getElementById('hxt_01'));
		 var hxtTwo = echarts.init(document.getElementById('hxt_02'));
		 optionhxtOne = {
				    tooltip: {
				        trigger: 'item',
				        formatter: '{a} <br/>{b}: {c} ({d}%)'
				    },
				    legend: {
				        orient: 'vertical',
				        left: 10,
				        data: ['正常', '告警'],
				        show:false
				    },
				    color:['#DEB140','#2EC7C9'],
				    series: [
				        {
				            name: '所占比例',
				            type: 'pie',
				            radius: [50, 65],
				            center: ['85%', '50%'],
				            roseType: 'radius',
				            label: {
				                show: false
				            },
				            emphasis: {
				                label: {
				                    show: true
				                }
				            },
				            labelLine: {
				                show: false
				            },
				            data: [
				                {value: 600, name: '正常'},
				                {value: 200, name: '告警'}
				            ]
				        }
				    ]
				};
		 hxtOne.setOption(optionhxtOne);
		 hxtTwo.setOption(optionhxtOne);
        // echarts 窗口缩放自适应
        window.onresize = function () {
        	hxtOne.resize();
        	hxtTwo.resize();
        }
    });
});
    
</script>
</body>
</html>
